<button class="button-75" onClick="getVal1()">玩家1請點擊</button>
<button class="button-63" onClick="getVal2()">玩家2請點擊</button>

<div id="text">
     玩家1目前攻擊力:0
	 玩家2目前攻擊力:0
	 哎呀 平手了
</div>
	 
<script>
	let color=["pink","purple","orange"];
	let i=0;
	let msg=0;
	function show()
	{
		document.getElementById("text").innerHTML = msg[i%3];
		document.body.style.backgroundColor=color[i%3];
		++i;
	}
	
	let player1=0,player2=0;
	function getVal1()
	{
		show();
		player1=Math.floor(Math.random()*100);
		document.getElementById("text").innerHTML="玩家1目前攻擊力"+player1;
		document.getElementById("text").innerHTML+="<br>"
		document.getElementById("text").innerHTML+="玩家2目前攻擊力"+player2;
		if(player1>player2)
			  document.getElementById("text").innerHTML+="<br>恭喜玩家1獲勝!!!!";
		else if(player1<player2)
			  document.getElementById("text").innerHTML+="<br>恭喜玩家2獲勝!!!!";
		else
			  document.getElementById("text").innerHTML+="<br>哎呀 平手了";
	}
	function getVal2()
	{
		show();
		player2=Math.floor(Math.random()*100);
		document.getElementById("text").innerHTML="玩家1目前攻擊力"+player1;
		document.getElementById("text").innerHTML+="<br>"
		document.getElementById("text").innerHTML+="玩家2目前攻擊力"+player2;
		if(player1>player2)
			  document.getElementById("text").innerHTML+="<br>恭喜玩家1獲勝!!!!";
		else if(player1<player2)
			  document.getElementById("text").innerHTML+="<br>恭喜玩家2獲勝!!!!";
		else
			  document.getElementById("text").innerHTML+="<br>哎呀 平手了";
	}
</script>
